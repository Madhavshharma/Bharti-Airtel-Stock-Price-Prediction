<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharma Capital Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #0d47a1;
      color: white;
    }

    nav h2 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: url('/static/financial-analyst-working-on-computer-260nw-2088641548.webp') no-repeat center center/cover;
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      background-color: grey;
    }

    .feature-box {
      text-align: center;
      padding: 20px;
      background-color: #e3f2fd;
      border-radius: 10px;
      width: 30%;
    }

    .feature-box h3 {
      margin-bottom: 10px;
      color: #0d47a1;
    }

    .section-predict {
      text-align: center;
      padding: 60px 20px;
      background-color: #bbdefb;
    }

    .section-predict button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Sharma Capital Market</h2>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Welcome to Sharma Capital Market Agency</h1>
  </div>

  <div class="features">
    <div class="feature-box">
      <h3>8+ Branches</h3>
      <p>Spanning across India</p>
    </div>
    <div class="feature-box">
      <h3>10+ Years</h3>
      <p>Legacy of Excellence</p>
    </div>
    <div class="feature-box">
      <h3>5000+ Clients</h3>
      <p>Trusted Globally</p>
    </div>
  </div>

  <div class="section-predict">
    <h2>Predict Your Stock Price of Bharti Airtel</h2>
    <br>
    <button onclick="window.location.href='/predict'">Start Prediction</button>
  </div>

  <footer>
    <p>&copy; 2025 Sharma Capital Market. All rights reserved.</p>
  </footer>
</body>
</html>
